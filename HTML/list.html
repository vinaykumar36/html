<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List tag</title>
</head>
<body>
<!-- 	1.order list
	2.unorder list
	3.description list -->
<h1>order list</h1>
<ol>
	<li>first</li>
	<li>second</li>
</ol>
<h1>unorder list</h1>
<ul>
	<li>tea</li>
	<li>coffee</li>
</ul>	

<h1>description list</h1>
<dl>
	<dt>fruits</dt>
	<dd>apple</dd>
	<dd>orange</dd>

	<dt>vegetables</dt>
	<dd>bringle</dd>
	<dd>potato</dd>
	<dd>tomato</dd>
</dl>	


</body>
</html>
